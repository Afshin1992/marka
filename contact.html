<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/contact-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Keania+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav>

        <button class="btn btn-home hide-mobile" onclick="location.href='index.html'">HOME</button>
        <button class="btn btn-about hide-mobile" onclick="location.href='about.html'">ABOUT</button>
        <button class="btn btn-contact" onclick="location.href='contact.html'">CONTACT</button>

    </nav>
    <main>
        <div class="title">
            <a href="index.html"><img id="logo" src="./img/ggog_logo.png" alt="marka logo"></a>
            <h1 id="name">Marka</h1>
        </div>
    </main>
    <section class="menu-center hide-mobile">
        <h1 id="contact">CONTACT</h1>
    </section>
    <section class="contact-container">
        <div class="combine">

            <div id="forms">
                <form action="">

                    <label for=>
                        <input type="name" placeholder="Name">
            
                    </label><br>

                    <label for=>
                        <input type="last name" placeholder="Last name">
            
                    </label><br>
                    <label for=>
                        <input type="Email" placeholder="Email">
            
                    </label><br>

                    <label for=>
            
                        <input type="number" placeholder="contact number">
                        
                    </label><br>

                    <button class="h1" type="submit">Submit</button>

                </form>


            </div>



    </section>


</body>

</html>
